<!DOCTYPE html>
<html>
<head>
  <title>Thyroid Test Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .form-container {
      width: 50%;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    button[type="submit"] {
      width: 100%;
      height: 40px;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Thyroid Test Form</h2>
    <form id="thyroid-test-form">
      <label for="name">Patient Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="TSH">TSH (Thyroid-Stimulating Hormone) Level:</label>
      <input type="number" id="TSH" name="TSH" step="0.01" required>

      <label for="T4">Free T4 Level:</label>
      <input type="number" id="T4" name="T4" step="0.01" required>

      <label for="T3">Free T3 Level:</label>
      <input type="number" id="T3" name="T3" step="0.01" required>

      <button type="submit">Submit Test Results</button>
    </form>
    <div id="test-result"></div>
  </div>

  <script>
    const form = document.getElementById('thyroid-test-form');
    const resultDiv = document.getElementById('test-result');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const TSH = document.getElementById('TSH').value;
      const T4 = document.getElementById('T4').value;
      const T3 = document.getElementById('T3').value;

      // Add logic to interpret test results and display them in the resultDiv
      resultDiv.innerText = `Test results for ${name} (Age: ${age}) - TSH: ${TSH}, Free T4: ${T4}, Free T3: ${T3}`;
    });
  </script>
</body>
</html>
